      - name: Path list
        id: pl
        uses: Rishabh510/Path-lister-action@master
      - name: Output
        run: |
          echo "There are ${{ steps.pl.outputs.path_count }} files."
          for i in {{ steps.pl.outputs.paths }}:
            echo "$i"

